<ion-content class="login-content" padding>

  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-50>
      <img src="../../assets/imgs/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    <form #signInForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input placeholder="Email" name="username" id="loginField" type="text"
                         required [(ngModel)]="userLogin.username" #email></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="Password" name="password" id="passwordField" type="password"
                         required [(ngModel)]="userLogin.password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button ion-button class="submit-btn" type="submit" [disabled]="!signInForm.form.valid">Sign In</button>
        </ion-col>
      </ion-row>
    </form>

    <button ion-button class="register-btn" block clear (click)="createNewAccount()">Create New Account</button>
  </div>

</ion-content>
