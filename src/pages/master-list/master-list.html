<ion-header>
  <ion-navbar>
    <button class="menuToggle" ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Master List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card *ngFor="let card of pointOfInterestCards" (click)="openPage(card)">

    <img class="photo" src={{card.photo}}/>

    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <p>
        {{card.shortDescription}}
      </p>
    </ion-card-content>

  </ion-card>

</ion-content>
